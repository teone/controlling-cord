<!DOCTYPE html>
  <meta charset="utf-8">
  <head>
    <style>

      body {
        width: 100%;
        height: 100%;
      }

    </style>
    <link rel="stylesheet" href="../css/diagram.css">
  </head>
  <body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"></script>
  <script src="../../lib/js/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script src="helpers/tree.helpers.js"></script>
  <script>

    var treeData = {
      name: 'xos-tosca',
      x0: window.diagram.height / 2,
      y0: 0,
      children: []
    };

    // import functions from helpers
    var addItem = window.diagram.addItem;
    var removeItem = window.diagram.removeItem;

    var _transitions = [
      addItem('xos-core', 'xos-tosca', treeData),
      addItem('xproto', 'xos-core', treeData),
      addItem('tosca-defs', 'xproto', treeData),
      addItem('rest', 'tosca-defs', treeData),
      addItem('run', 'xos-tosca', treeData),
      addItem('tosca recipe', 'run', treeData),
      addItem('grpc', 'tosca recipe', treeData),
      addItem('data-model', 'grpc', treeData),
    ];

    var _inverse_transitions = [
      removeItem('xos-core', treeData),
      removeItem('xproto', treeData),
      removeItem('tosca-defs', treeData),
      removeItem('rest', treeData),
      removeItem('run', treeData),
      removeItem('tosca recipe', treeData),
      removeItem('grpc', treeData),
      removeItem('data-model', treeData),
    ];

    // start the tree
    window.diagram.register('chameleon', {h: 7, v: 2}, function() {
      window.diagram.init(treeData);
    });



  </script>

</body>
